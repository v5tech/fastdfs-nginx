#networks:
#  fastdfs-net:
#    external: true
networks:
  fastdfs-net:
    driver: bridge
services:
  tracker:
    container_name: tracker
    image: ygqygq2/fastdfs-nginx:latest
    command: tracker
    #network_mode: host
    # 如需启用 io_uring 以提升性能（需要内核 5.1+），请取消下面两行注释
    # 禁用 io_uring 需要编辑 tracker.conf，将 use_io_uring 设置为 false
    # 注意：这会增加容器权限，可能带来安全风险
    # cap_add:
    #  - SYS_ADMIN
    networks:
      - fastdfs-net
    volumes:
      - /var/fdfs/tracker:/var/fdfs
    ports:
      - 22122:22122
  storage0:
    container_name: storage0
    image: ygqygq2/fastdfs-nginx:latest
    command: storage
    #network_mode: host
    networks:
      - fastdfs-net
    environment:
      - TRACKER_SERVER=tracker:22122
    volumes:
      - /var/fdfs/storage0:/var/fdfs
    ports:
      - 28080:8080
    depends_on:
      - tracker
  storage1:
    container_name: storage1
    image: ygqygq2/fastdfs-nginx:latest
    command: storage
    #network_mode: host
    networks:
      - fastdfs-net
    environment:
      - TRACKER_SERVER=tracker:22122
    volumes:
      - /var/fdfs/storage1:/var/fdfs
    ports:
      - 28081:8080
    depends_on:
      - tracker
